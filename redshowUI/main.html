	<script type="text/javascript">
		function expand(el) {
			childObj = document.getElementById("child" + el);
			if(childObj.style.display == 'none') {
				childObj.style.display = 'block';
			} else {
				childObj.style.display = 'none';
			}
			return;
		}
		
		function change() {
			var demo = document.getElementById("dateTime");
			var date = new Date();
			var nowYear = date.getFullYear();
			var nowMonth = date.getMonth() + 1;
			var nowDay = date.getDate();
			var nowHourse = (date.getHours() < 10) ? ("0" + date.getHours()) : date.getHours();
			var nowMinuts = (date.getMinutes() < 10) ? ("0" + date.getMinutes()) : date.getMinutes();
			var nowSeconds = (date.getSeconds() < 10) ? ("0" + date.getSeconds()) : date.getSeconds();
			var now = nowYear + "年" + nowMonth + "月" + nowDay + "日" + nowHourse + "时" +
				nowMinuts + "分" + nowSeconds + "秒";
			demo.innerHTML = now;
		}
		setInterval(change, 1000);
	</script>
